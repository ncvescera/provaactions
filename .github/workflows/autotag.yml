name: Create Tag

on:
  push:
    branches:
      - main

permissions:
  id-token: write
  contents: write
  packages: write
  pull-requests: read
  
jobs:
  tag:
    runs-on: ubuntu-latest
    outputs:
      newtag: ${{ steps.tagger.outputs.newtag }}
    steps:
      - uses: actions/checkout@v3
      - uses: phish108/autotag-action@v1.1.64
        with:
          github-token: ${{ secrets.GITHUB_TOKEN}}
          with-v: "true"
          branch: main
          bump: major
          release-branch: main
          dry-run: 'true'
      - id: tagger
        run: echo "newtag=${{ steps.tag.outputs.new-tag }}" >> "$GITHUB_OUTPUT"
  release:
    runs-on: ubuntu-latest
    needs: tag
    steps:
      - uses: actions/checkout@v3
      - uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          automatic_release_tag: "v${{needs.tag.outputs.newtag}}"
          prerelease: false
      

